<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="empty-space"></div>
      <div class="timeblocks">
        <!-- 09:00 AM -->
        <div class="timeblock" id="timeblock-0900">
          <div class="business-hour" id="business-hour-09"></div>
          <div class="work-event" id="work-event-09"></div>
          <div class="save-event" id="save-event-09"></div>
        </div>

        <!-- 10:00 AM -->
        <div class="timeblock" id="timeblock-1000">
          <div class="business-hour" id="business-hour-10"></div>
          <div class="work-event" id="work-event-10"></div>
          <div class="save-event" id="save-event-10"></div>
        </div>

        <!-- 11:00 AM -->
        <div class="timeblock" id="timeblock-1100">
          <div class="business-hour" id="business-hour-11"></div>
          <div class="work-event" id="work-event-11"></div>
          <div class="save-event" id="save-event-11"></div>
        </div>

        <!-- 12:00 PM -->
        <div class="timeblock" id="timeblock-1200">
          <div class="business-hour" id="business-hour-12"></div>
          <div class="work-event" id="work-event-12"></div>
          <div class="save-event" id="save-event-12"></div>
        </div>

        <!-- 01:00 PM -->
        <div class="timeblock" id="timeblock-1300">
          <div class="business-hour" id="business-hour-13"></div>
          <div class="work-event" id="work-event-13"></div>
          <div class="save-event" id="save-event-13"></div>
        </div>

        <!-- 02:00 PM -->
        <div class="timeblock" id="timeblock-1400">
          <div class="business-hour" id="business-hour-14"></div>
          <div class="work-event" id="work-event-14"></div>
          <div class="save-event" id="save-event-14"></div>
        </div>

        <!-- 03:00 PM -->
        <div class="timeblock" id="timeblock-1500">
          <div class="business-hour" id="business-hour-15"></div>
          <div class="work-event" id="work-event-15"></div>
          <div class="save-event" id="save-event-15"></div>
        </div>

        <!-- 04:00 PM -->
        <div class="timeblock" id="timeblock-1600">
          <div class="business-hour" id="business-hour-16"></div>
          <div class="work-event" id="work-event-16"></div>
          <div class="save-event" id="save-event-16"></div>
        </div>

        <!-- 05:00 PM -->
        <div class="timeblock" id="timeblock-1700">
          <div class="business-hour" id="business-hour-17"></div>
          <div class="work-event" id="work-event-17"></div>
          <div class="save-event" id="save-event-17"></div>
        </div>
      </div>
      <div class="empty-space"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
