<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="time-block col-8">
        <!-- 09:00 AM -->
        <div class="row" id="row-0900">
          <div class="hour col-1" id="hour-09">9AM</div>
          <textarea class="description col-10" id="description-09" name="description-09"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-09"></div>
        </div>

        <!-- 10:00 AM -->
        <div class="row" id="row-1000">
          <div class="hour col-1" id="hour-10">10AM</div>
          <textarea class="description col-10" id="description-10" name="description-10"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-10"></div>
        </div>

        <!-- 11:00 AM -->
        <div class="row" id="row-1100">
          <div class="hour col-1" id="hour-11">11AM</div>
          <textarea class="description col-10" id="description-11" name="description-11"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-11"></div>
        </div>

        <!-- 12:00 PM -->
        <div class="row" id="row-1200">
          <div class="hour col-1" id="hour-12">12PM</div>
          <textarea class="description col-10" id="description-12" name="description-12"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-12"></div>
        </div>

        <!-- 01:00 PM -->
        <div class="row" id="row-1300">
          <div class="hour col-1" id="hour-13">1PM</div>
          <textarea class="description col-10" id="description-13" name="description-13"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-13"></div>
        </div>

        <!-- 02:00 PM -->
        <div class="row" id="row-1400">
          <div class="hour col-1" id="hour-14">2PM</div>
          <textarea class="description col-10" id="description-14" name="description-14"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-14"></div>
        </div>

        <!-- 03:00 PM -->
        <div class="row" id="row-1500">
          <div class="hour col-1" id="hour-15">3PM</div>
          <textarea class="description col-10" id="description-15" name="description-15"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-15"></div>
        </div>

        <!-- 04:00 PM -->
        <div class="row" id="row-1600">
          <div class="hour col-1" id="hour-16">4PM</div>
          <textarea class="description col-10" id="description-16" name="description-16"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-16"></div>
        </div>

        <!-- 05:00 PM -->
        <div class="row" id="row-1700">
          <div class="hour col-1" id="hour-17">5PM</div>
          <textarea class="description col-10" id="description-17" name="description-17"></textarea>
          <div class="saveBtn col-1 fas fa-save" id="saveBtn-17"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
